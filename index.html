<!DOCTYPE html>

<head>

    <link rel="icon" href="Icon-6162.png">

</head>
<body>
 
    
    <div class="container">
    <h1>AI TEXT IMAGE GENRATOR</h1>
     <div class="input">
        <label for="">Create an image from Text prompt :
     </label>
     <input type="text" name="" id="input" placeholder="Enter a Text To Genrator The Image">
     <button id="btn"> Generate Image <img src="gen.svg" alt=""></button>
     </div>

     <div class="output">
        <div class="image">
        <img id="image" src="" alt="">
    <img id="svg" src="image.svg" alt="">
    <img id="loading" src="output-onlinegiftools.gif" alt=""></div>
        <div class="btns">
            <button id="Download">Download <img src="download.svg" alt=""></button>
            <button id="Reset">Reset <img src="reset.svg" alt=""></button>
       </div>

     </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
